<!DOCTYPE html>
<html>
<body>

	<input id="numb">
	<input type="Submit" onclick="abc()">
	<script>
		
		function abc(){
		x=new Date();
		t="AM";
		day=x.getDay();
		hh=x.getHours();
		mm=x.getMinutes();
		ss=x.getSeconds();
		var a=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
		day=a[day];
		if(hh>12)
		{
			hh=hh-12;
			t="PM"
		}
		alert("Today is"+day+".\n Current time is : "+hh+" "+t+": "+mm+": "+ss);

	}
</script>
