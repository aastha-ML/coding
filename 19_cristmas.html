<body>
<input type="submit" onclick="abc()">
<p id="bcd">
<script>
    function abc(){
        today=new Date();
        var x=new Date(today.getFullYear(),11,25);
        if(today.getMonth()==11 && today.getDate()>25)
            x.setFullYear(x.getFullYear()+1);
        var one=1000*60*60*24;
        alert(Math.ceil((x.getTime()-today.getTime())/(one))+" days left till cristmas");


    }
