<html>
    <body>
        <input id="inp">
        <button type="button" onclick="change()">Reverse</button>
        <script>
            function change(){
                x=document.getElementById("inp").value;
                y=x.split("");
                
                for(i=0;i<y.length;i++)
                {
                    y[i]=String.fromCharCode('z'.charCodeAt(0) - y[i].charCodeAt(0) + 'a'.charCodeAt(0));
                }
                alert(y.join(""));
            }
        </script>
    </body>
</html>
