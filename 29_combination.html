<!DOCTYPE html>
<html>
<body>
<input id="inp">
<input type="Submit" onclick="combinations()"/>
<script>
	function combinations () 
    {
        s=document.getElementById("inp").value;
        list = new Array();
        for(i=0;i<s.length;i++) {
            for(j=i+1;j<s.length+1;j++) {
                list.push(s.slice(i, j));
            }
        }    
        alert(list);
    }
</script>
</body>
</html>
